type Transaction {
  date: String!
  amount: Int!
  transaction_code: String!
  symbol: String!
  price: String!
  total: String!
}

type TransactionBatch {
  account_id: Int!
  transaction_count: Int!
  bucket_start_date: String!
  bucket_end_date: String!
  transactions: [Transaction]
}

type Query {
  transactionBatch(accountId: Int!): TransactionBatch
}
